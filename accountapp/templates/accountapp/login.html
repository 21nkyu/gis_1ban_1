{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
        <div class="m-5">
            <h4>Login</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:login' %}" method="post"> {# url acc~app 의 create로 요청을 보내라 #}
                {% csrf_token %}   {# ??보안#}
                {{ form }}
                <div class="m-4"> {# 부모넓이 상속 #}
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5" > {# 출력버튼 px-5수평방향향#}
                </div>
            </form>
        </div>

    </div>
{% endblock %}
