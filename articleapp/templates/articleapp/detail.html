{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <div>
            {#            제목/ 글쓴ㅇ;/ 날자#}

        </div>
        <div>

            <img src="{{ target_article.image.url }}" alt="">
            {{ target_article.content }}
        </div>

    </div>



{% endblock %}
