{% load bootstrap4 %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Create Comment</h4>
    </div>
    <div>
        <form action="{% url 'commentapp:create' %}" method="post"> {# url acc~app 의 create로 요청을 보내라 #}
            {% csrf_token %}   {# ??보안#}
            {% bootstrap_form form %} {# 코멘트 크리에이션 폼의 컨텐트만 들어가 있음 그래수 추가로 인풋을 넣어줄 것임 #}
            <input type="hidden"
                    name="article_pk"
                    value="{{ target_article.pk }}">
            <div class="m-5"> {# 부모넓이 상송 #}
                <input type="submit"
                       class="btn btn-dark rounded-pill px-5" > {# 출력버튼 px-5수평방향향#}
            </div>
        </form>
    </div>
</div>
